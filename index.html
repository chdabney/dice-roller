<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
    <title>Dice Roller!</title>
</head>

<body>
    <header>
        <h1>Roll Some Dice!</h1>
    </header>

    <main>

        <div class="inputContainer">
            <label for="numberofSidesInputBox">
                <h3>Choose your dice!</h3>
            </label>

            <select name="numberofSidesInputBox" id="numberofSidesInputBox" placeholder="d4" required>
                <option class="d4" value="4">d4</option>
                <option class="d6" value="6">d6</option>
                <option class="d8" value="8">d8</option>
                <option class="d10" value="10">d10</option>
                <option class="d12" value="12">d12</option>
                <option class="d20" value="20">d20</option>
            </select>

            <label for="userInputBox">

            </label>
            <input type="number" name="userInputBox" id="userInputBox" placeholder="Number of dice" required>
            <button id="rollButton">Roll!</button>
        </div>
        <div class="resultContainer">
            <div id="dieRollTotals">
                <h2>Total:</h2>
            </div>
            <div class="totalButtons">
                <button id="showResultsButton">show results</button>
                <button id="resetAllValues">Reset</button>
            </div>
        </div>
    </main>
    <div class="rollsListContainer">
        <ol class="listItemContainer">
            <div id="displayAllRollsList"></div>
        </ol>
    </div>
    <script src="./assets/javascript/main.js"></script>
</body>

</html>
