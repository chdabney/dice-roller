<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <title>Dice Roller!</title>
</head>

<body>
    <main>
        <h1>Roll Some Dice!</h1>
        <label for="userInputBox">Enter dice here</label>
        <input type="text" name="userInputBox" id="userInputBox" placeholder="Number of dice">
        <label for="numberofSidesInputBox">Enter dice sides</label>
        <input type="text" name="numberofSidesInputBox" id="numberofSidesInputBox" placeholder="Number of sides">
        <button id="rollButton">Roll!</button>
        <div id="dieRollTotals">Total:</div>
        <button id="showResultsButton">show results</button>
        <ol id="displayAllRollsList"></ol>

    </main>
    <script src="/assets/javascript/main.js"></script>
</body>

</html>
